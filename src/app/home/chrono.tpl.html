<!-- CHRONO DISPLAY -->
<div ng-controller="ChronoCtrl">
  <section id="chrono">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
          <strong> {{ 'CHRONO.PANEL.TITLE' | translate }}</strong>
      </div>
      <div class="panel-body text-center">
        <timer autostart="false" interval="1000">
          <h3>
            <strong ng-hide="hours == 0"><span id="chronoHour">{{hours}}</span> {{ 'MMINUTE'|translate }}{{hoursS}}</strong>
            <strong ng-hide="minutes == 0"><span id="chronoMin">{{minutes}}</span> {{ 'HHOUR'|translate }}{{minutesS}}</strong>
            <strong><span id="chronoSec">{{seconds}}</span> {{ 'SSECOND'|translate }}{{secondsS}}</strong>
          </h3>
        </timer>
        
        <!-- CHRONO CONTROLLERS -->
        <div class="row">
          <div class="col-md-4">
            <button ng-if="timerStartOrStop == 'Pause'" ng-click="manageTimer()" class="btn btn-primary btn-block">
                {{ 'CHRONO.BUTTON.STOP'|translate }}
            </button>

              <button ng-if="timerStartOrStop == 'Start'" ng-click="manageTimer()" class="btn btn-primary btn-block">
                  {{ 'CHRONO.BUTTON.START'|translate }}
              </button>

              <button ng-if="timerStartOrStop == 'Continue'" ng-click="manageTimer()" class="btn btn-primary btn-block">
                  {{ 'CHRONO.BUTTON.RESUME'|translate }}
              </button>
          </div>

          <div class="col-md-4">
            <button ng-click="lapTimer()" class="btn btn-warning btn-block" ng-disabled="!timerRunning">
                {{  'CHRONO.BUTTON.LAP'|translate }}
             </button>
          </div>

          <div class="col-md-4">
            <button ng-click="clearTimer()" class="btn btn-danger btn-block" ng-disabled="!timerRunning && !timerPaused">
                {{  'CHRONO.BUTTON.CLEAR'|translate }}
            </button>
          </div>
         </div>

         <!-- LAPS -->
        <table class="table table-striped"  ng-show="times.length > 0">
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">  {{  'CHRONO.RECORD.TIME'|translate }}</th>
            </tr>
            <tr ng-repeat="time in times track by $index">
              <td>{{ $index + 1 }}</td>
              <td>{{ time }}</td>
            </tr>
         </table>
      </div>
    </div>
  </section>
</div>
